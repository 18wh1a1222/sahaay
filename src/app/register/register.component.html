<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>You are one step away!</p>
            <input type="submit" name="" value="Login" (click)="goToLogin()" /><br />
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Volunteer</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form #registerCustomerForm="ngForm" (ngSubmit)="registerCustomer(registerCustomerForm.value)"
                        novalidate>
                        <h3 class="register-heading">Apply as a Customer</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Full Name *" name="customerName" ngModel #customerName="ngModel" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Login Id *" name="loginId"
                                    (blur) = "validCustLoginId(loginId.value)" ngModel #loginId="ngModel" />
                                    <p *ngIf="LoginIdUsers" >LoginId already exists*</p>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" name="password" ngModel #password = "ngModel" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" name="confirmPassword" ngModel #confirmPassword = "ngModel" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" name="gender" ngModel #gender="ngModel" checked>
                                            <span> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female" name="gender" ngModel #gender="ngModel">
                                            <span>Female </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your UDID *" name="govId"
                                    (blur) = "validGovId(govId.value)" ngModel #govId="ngModel" />
                                    <p *ngIf="noOfUsers" >Government Id already exists*</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" placeholder="Your Phone *" name="phone" ngModel #phone="ngModel" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Age" name="age" ngModel #age="ngModel" />
                                </div>
                                <input type="submit" class="btnRegister" value="Register" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3 class="register-heading">Apply as a Volunteer</h3>
                    <form #registerVolunteerForm="ngForm" (ngSubmit)="registerVolunteer(registerVolunteerForm.value)">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Full Name *" name="volunteerName" ngModel #volunteerName="ngModel"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Login ID *" name="loginId" 
                                    (blur) = "validVolLoginId(loginId.value)" ngModel #loginId="ngModel"  />
                                    <p *ngIf="LoginIdUsers" >LoginId already exists*</p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Age" name="age" ngModel #age="ngModel" />
                                </div>
                                <div class="maxl">
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="male" name="gender" ngModel #gender="ngModel" checked>
                                        <span> Male </span>
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="female" name="gender" ngModel #gender="ngModel">
                                        <span>Female </span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" name="phone" ngModel #phone="ngModel" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" name="password" ngModel #password = "ngModel" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" name="confirmPassword" ngModel #confirmPassword = "ngModel" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" placeholder=">Are you a Volunteer" name="isVolunteer" ngModel #isVolunteer="ngModel">
                                        <option value="" disabled selected>Are you a Volunteer  </option>
                                        <option>Yes</option>
                                        <option>No</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="isDonor" ngModel #isDonor = "ngModel">
                                        <option value = "" selected disabled>Are you a Donor </option>
                                        <option>Yes</option>
                                        <option>No</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="NGO Name *" name="ngoName" ngModel #ngoName="ngModel" />
                                </div>
                                <input type="submit" class="btnRegister" value="Register" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
