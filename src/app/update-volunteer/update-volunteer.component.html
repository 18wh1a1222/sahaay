<div class="container" style="padding-left: 25%;">
    <legend>Update Volunteer:</legend>
    <form #updateVolunteerForm="ngForm" (ngSubmit)="updateVolunteer(updateVolunteerForm.value)">
        <div class="row register-form">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="volunteerName" [(ngModel)]="volunteer.volunteerName"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="loginId" [(ngModel)]="volunteer.loginId" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="age" [(ngModel)]="volunteer.age" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="gender" [(ngModel)]="volunteer.gender" />
                </div>
                <div class="form-group">
                    <input type="text" maxlength="10" minlength="10" class="form-control" 
                        name="phone" [(ngModel)]="volunteer.phone" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" [(ngModel)]="volunteer.password" />
                </div>
                <div class="form-group">
                    <select class="form-control" name="isVolunteer" [(ngModel)]="volunteer.isVolunteer">
                        <option class="hidden" selected disabled>Are you a Volunteer </option>

                        <option>Yes</option>
                        <option>No</option>

                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="isDonor" [(ngModel)]="volunteer.isDonor">
                        <option class="hidden" selected disabled>Are you a Donor </option>

                        <option>Yes</option>
                        <option>No</option>

                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="ngoName" [(ngModel)]="volunteer.ngoName" />
                </div>
                <input type="submit" class="btnRegister" value="Update" />
            </div>
        </div>
    </form>
</div>
